<div class="row">
  <ul>
    <li
      *ngFor="let item of catalogue"
      class="col-lg-3 col-md-4 col-xs-6 thumb"
      style="margin-bottom: 8%"
    >
      <div class="good">
        <div class="img-wrapper">
          <div class="info-wrapper">
            <img class="image" src="{{item.linkToImage}}" alt="{{item.name}}" />
          </div>
        </div>
        <div class="text-center container">
          <span class=" font-weight-bold md-4">
            {{ item.id }}. <span>{{ item.name }}</span>
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
