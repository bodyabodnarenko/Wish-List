<div style="position: relative;">
  <ul>
    <li *ngFor="let item of catalogue" @fade>
      <app-item [item]=item appDraggable (dragged)="onDragged($event,item) " (customDragStart)="dragStart()">
      </app-item>
    </li>
  </ul>
</div>

<div class="gift" *ngIf="isDragged" @move>
  <i class="fa fa-gift fa-5x"></i>
</div>
